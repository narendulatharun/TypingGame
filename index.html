<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center">
        <h1 id="optionBtn">TYPING GAME</h1>
    </header>
    </div>
        <div>
            <p class="intro">Type the given word within <span class="text-success" id="seconds"></span> Seconds:</p>
            <h2 class="display" id="current-word"></h2>
            <h4 class="mt-2" id="message"></h4>
            <input type="text" class="form" placeholder="Start typing..." id="word-input">
            <h3>Time Left: <span id="timer">0</span></h3>
            <h3>Score: <span id="score">0</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
